<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários | Ambiente-se!</title>
</head>
<body>
<content>
    <div class="content-container">
    <div class="containerGeral">
        <div class="divSelect">
            <div class="selectBox">
                <input type="text" id="search" class="inpFilter">
                <img th:src="@{/icons/Companies-Registration/search.png}" alt="Pesquisar" class="imgSearch">
            </div>
        </div>
        <div class="divEmployee">
            <table class="tableEmployee">
               <thead>
                    <tr>
                        <th class="thTable" id="thImg"></th>
                        <th class="thTable" id="thId">Id</th>
                        <th class="thTable" id="thName">Nome</th>
                        <th class="thTable" id="thFuncao">Função</th>
                        <th class="thTable btnAdd" id="thAcao"><div class="btn-plus">Novo Registro</div></th>
                    </tr>
               </thead>
               <tbody></tbody>
            </table>
        </div>
        <div class="divBtns">
            <button id="priorBtnEmployee" class="btn-prev disabled" disabled="true">
                <img src="/icons/Buttons/arrow-left.svg" alt="Previous" class="arrow-icon">
            </button>
            <button id="nextBtnEmployee" class="btn-next">
                <img src="/icons/Buttons/arrow-right.svg" alt="Next" class="arrow-icon">
            </button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="divAddEmployee">
        <div class="containerAddEmployee">
            <div class="boxLeft">
                <label for="nameAdd" class="labelStyle">Nome</label>
                <input type="text" class="inpStyle inputName" id="nameAdd">
                <label for="emailAdd" class="labelStyle">Email</label>
                <input type="email" class="inpStyle" id="emailAdd">
                <label for="loginAdd" class="labelStyle">Login</label>
                <input type="text" class="inpStyle" id="loginAdd">
                <label for="roleAdd" class="labelStyle">Cargo</label>
                <select name="role" id="roleAdd" class="inpStyle">
                    <option value="Consultor">Consultor</option>
                    <option value="Gestor">Gestor</option>
                </select>
            </div>
            <div class="boxRight">
                <label for="cpfAdd" class="labelStyle">CPF</label>
                <input type="text" class="inpStyle inputCpf" id="cpfAdd">
                <label for="birthDateAdd" class="labelStyle">Data de Nascimento</label>
                <input type="date" class="inpStyle inputBirth" id="birthDateAdd">
                <label for="passwordAdd" class="labelStyle">Senha</label>
                <input type="password" class="inpStyle" id="passwordAdd">
            </div>
        </div>
        <div class="divBtnAdd">
            <button class="btnStyle btnsCancel" id="cancelAdd">Cancelar</button>
            <button class="btnStyle btnsConfirm" id="confirmAddEmployee">Adicionar</button>
        </div>
    </div>
    <div class="divEditEmployee">
        <div class="containerEditEmployee">
            <div class="boxLeft">
                <label for="nameEdit" class="labelStyle">Nome</label>
                <input type="text" class="inpStyle inputName" id="nameEdit">
                <label for="emailEdit" class="labelStyle">Email</label>
                <input type="email" class="inpStyle" id="emailEdit">
                <label for="loginEdit" class="labelStyle">Login</label>
                <input type="text" class="inpStyle" id="loginEdit">
                <label for="roleEdit" class="labelStyle">Cargo</label>
                <select name="role" id="roleEdit" class="inpStyle">
                    <option value="Consultor">Consultor</option>
                    <option value="Gestor">Gestor</option>
                </select>
            </div>
            <div class="boxRight">
                <label for="cpfEdit" class="labelStyle">CPF</label>
                <input type="text" class="inpStyle inputCpf" id="cpfEdit">
                <label for="birthDateEdit" class="labelStyle">Data de Nascimento</label>
                <input type="date" class="inpStyle inputBirth" id="birthDateEdit">
                <!-- <span class="labelStyle">Gênero</span>
                <div class="containerGenero">
                    <input type="checkbox" name="genero" class="genBox" id="MascEdit" value="M" onchange="updateCheckbox('M')">
                    <label for="MascEdit" class="labelStyle">Masculino</label>
                    <input type="checkbox" name="genero" class="genBox" id="FemEdit" value="F" onchange="updateCheckbox('F')">
                    <label for="FemEdit" class="labelStyle">Feminino</label>
                    <br>
                    <input type="checkbox" name="genero" class="genBox" id="OutrosEdit" value="O" onchange="updateCheckbox('O')">
                    <label for="OutrosEdit" class="labelStyle">Outros</label>
                </div> -->
            </div>
        </div>
        <div class="divBtnEdit">
            <button class="btnStyle btnsCancel" id="cancelEdit">Cancelar</button>
            <button class="btnStyle btnsConfirm" id="confirmEditEmployee">Editar</button>
        </div>
    </div>
    <div class="divDeleteEmployee">
        <h1 class="deleteMsg" style="font-size: 20px;">Deseja realmente excluir o registro?</h1>
        <div class="divBtnDelete">
            <button class="btnStyle btnsCancel btnsDelete" id="cancelDelete">Cancelar</button>
            <button class="btnStyle btnsConfirm btnsDelete" id="confirmDelete">Excluir</button>
        </div>
    </div>
    </div>
</content>

<styles>
    <link rel="stylesheet" th:href="@{/styles/pages/companies-registration.css}"/>
    <link rel="stylesheet" th:href="@{/styles/pages/employees-registration.css}"/>
</styles>
</body>
</html>
